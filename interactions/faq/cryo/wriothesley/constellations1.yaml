  - title: '**Constellation 2 - Shackles for the Arrogant**'
    description: >-
      > *When using Darkgold Wolfbite, each Prosecution Edict stack from the
      Passive Talent "There Shall Be a Reckoning for Sin'' will increase said
      ability's DMG dealt by 40%.

      > You must first unlock the Passive Talent "There Shall Be a Reckoning for
      Sin."*


      This turns Wriothesley’s Burst into a nuke after finishing his combo.
      However, it is still not worth building Energy Recharge to burst every
      rotation. Still a decent constellation nonetheless.


