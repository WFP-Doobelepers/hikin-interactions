- title: |-
    __CONSTELLATIONS__

    **Constellation 1 - In Mist-Like Waters**
  description: |-
    > _When Yumemizuki Mizuki is in the Dreamdrifter state, she will continuously apply the "Twenty-Three Nights' Awaiting" effect to nearby opponents for 3s every 3.5s. When an opponent is affected by Anemo DMG-triggered Swirl reactions while the aforementioned effect is active, the effect will be canceled and this Swirl instance has its DMG against this opponent increased by 900% of Mizuki's Elemental Mastery._

    Mostly an occasional buff to her Swirl hits, but only one at a time. This can only trigger up to four times per Skill use. It’s a huge boost to her personal DPS, but her C2 remains superior for team DPS.
  color: 13668276
  thumbnail:
