- title: "**Constellation 2 - Your Echo I Meet in Dreams**"
  description: |-
    > _When entering the Dreamdrifter state, every Elemental Mastery point Yumemizuki Mizuki has will increase all nearby party members' Pyro, Hydro, Cryo, and Electro DMG Bonuses by 0.04% until the Dreamdrifter state ends._

    Basically Kazuha’s Fourth Ascension Passive, but only active while Mizuki is in her Skill state and on-field. This is quite a powerful buff and is a solid place to stop if one isn’t aiming for C6.
  color: 13668276
